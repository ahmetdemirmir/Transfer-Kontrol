<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barkod Ä°rsaliye Kontrol</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f7fa; text-align: center; padding: 20px; }
    h1 { color: #2c3e50; }
    #fileInput, #manualBarcode, #switchBtn, #missingBtn { margin: 10px 0; padding: 10px; font-size: 16px; }
    #camera { width: 100%; max-width: 400px; border: 2px solid #3498db; border-radius: 8px; margin: 10px auto; }
    #productList { margin-top: 20px; text-align: left; }
    .item { display: flex; justify-content: space-between; padding: 12px; margin: 6px 0; border-radius: 8px; background-color: #ffffff; font-size: 18px; }
    .scanned { background-color: #2ecc71; color: #fff; }
    #switchBtn { background-color: #3498db; color: white; border: none; border-radius: 6px; }
    #missingBtn { background-color: #e74c3c; color: white; border: none; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>ðŸ“¦ Barkod Ä°rsaliye Kontrol</h1>

  <input type="file" id="fileInput" accept=".xlsx,.csv"><br>
  <input type="text" id="manualBarcode" placeholder="Barkodu yazÄ±p Enterâ€™a bas" /><br>
  <button id="switchBtn">ðŸ“· KamerayÄ± DeÄŸiÅŸtir</button>
  <video id="camera" autoplay></video>

  <div id="productList"></div>
  <button id="missingBtn">Eksikleri GÃ¶ster</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    let products = [];
    let currentDeviceId = null;
    let videoInputDevices = [];
    const codeReader = new ZXing.BrowserMultiFormatReader();

    document.getElementById('fileInput').addEventListener('change', handleFile);
    document.getElementById('manualBarcode').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        markAsScanned(this.value.trim());
        this.value = '';
      }
    });

    function handleFile(event) {
      const file = event.target.files[0];
      if(!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        products = XLSX.utils.sheet_to_json(sheet, {defval: ""});
        products.forEach(p => p.scanned = false);
        renderProducts();
      };
      reader.readAsArrayBuffer(file);
    }

    function renderProducts() {
      const container = document.getElementById('productList');
      container.innerHTML = '';
      products.forEach(p => {
        const barkod = p.Barkodu || p["BARKODU"] || p["Barkod"] || "";
        const urunAdi = p["Stok AdÄ±"] || p["STOK ADI"] || "";
        const adet = p.MiktarÄ± || p["Miktar"] || p["MÄ°KTARI"] || "";
        const div = document.createElement('div');
        div.className = 'item';
        div.setAttribute('data-barcode', barkod);
        div.innerHTML = `<span><b>${barkod}</b> - ${urunAdi}</span><span><b>${adet} ADET</b></span>`;
        container.appendChild(div);
      });
    }

    function markAsScanned(barcode) {
      const product = products.find(p => p.Barkodu == barcode || p["BARKODU"] == barcode || p["Barkod"] == barcode);
      if (product && !product.scanned) {
        product.scanned = true;
        const itemDiv = document.querySelector(`[data-barcode='${barcode}']`);
        if (itemDiv) itemDiv.classList.add('scanned');
      }
    }

    document.getElementById('missingBtn').addEventListener('click', () => {
      const missing = products.filter(p => !p.scanned);
      if (missing.length === 0) {
        alert('TÃ¼m Ã¼rÃ¼nler okutuldu!');
      } else {
        const eksikler = missing.map(p => p.Barkodu + ' - ' + (p["Stok AdÄ±"] || '')); 
        alert(`Eksik ÃœrÃ¼nler (${missing.length}):\n` + eksikler.join('\n'));
      }
    });

    // Kamera ile barkod tarama (geliÅŸtirilmiÅŸ)
    codeReader.listVideoInputDevices().then(devices => {
      videoInputDevices = devices;
      if(videoInputDevices.length > 1) {
        currentDeviceId = videoInputDevices.find(d => d.label.toLowerCase().includes('back'))?.deviceId || videoInputDevices[1].deviceId;
      } else {
        currentDeviceId = videoInputDevices[0].deviceId;
      }
      startScanner();
    });

    function startScanner() {
      codeReader.decodeFromVideoDevice(currentDeviceId, 'camera', (result, err) => {
        if (result) {
          console.log('Barkod okundu:', result.text);
          markAsScanned(result.text);
        }
        if (err && !(err instanceof ZXing.NotFoundException)) {
          console.error('Barkod okuma hatasÄ±:', err);
        }
      });
    }

    // Kamera deÄŸiÅŸtirme butonu
    document.getElementById('switchBtn').addEventListener('click', () => {
      if(videoInputDevices.length > 1) {
        const currentIndex = videoInputDevices.findIndex(d => d.deviceId === currentDeviceId);
        const nextIndex = (currentIndex + 1) % videoInputDevices.length;
        currentDeviceId = videoInputDevices[nextIndex].deviceId;
        codeReader.reset();
        startScanner();
      } else {
        alert('Tek kamera bulundu, deÄŸiÅŸtirilemez.');
      }
    });
  </script>
</body>
</html>
