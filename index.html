<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demir KÄ±rtasiye Transfer Ä°rsaliye Kontrol</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f7fa; text-align: center; padding: 20px; }
    h1 { color: #2c3e50; display: inline-block; margin-left: 10px; }
    #header { display: flex; align-items: center; justify-content: center; }
    #fileInput, #manualBarcode, #missingBtn, #printBtn, #switchBtn, #startCameraBtn, #stopCameraBtn { margin: 10px 0; padding: 10px; font-size: 16px; }
    #camera { width: 95%; max-width: 320px; border: 2px solid #3498db; border-radius: 8px; margin: 10px auto; height: 200px; display:none; }
    #productList { margin-top: 20px; text-align: left; }
    .item { display: flex; justify-content: space-between; padding: 12px; margin: 6px 0; border-bottom: 1px solid #ddd; background-color: #ffffff; font-size: 18px; cursor: pointer; }
    .scanned { background-color: #2ecc71; color: #fff; }
    .incorrect { background-color: #e74c3c; color: #fff; }
    #missingBtn, #printBtn, #switchBtn, #startCameraBtn, #stopCameraBtn { background-color: #e74c3c; color: white; border: none; border-radius: 6px; cursor: pointer; }
    #printBtn { background-color: #3498db; margin-left: 10px; }
    #switchBtn { background-color: #9b59b6; }
    #startCameraBtn { background-color: #27ae60; }
    #stopCameraBtn { background-color: #e67e22; }
    #popupOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); justify-content: center; align-items: center; z-index: 999; }
    #popupContent { background: #2ecc71; color: white; padding: 30px; border-radius: 12px; width: 80%; max-width: 400px; text-align: center; }
    #popupContent h2 { font-size: 28px; margin-bottom: 15px; }
    #popupContent h3 { font-size: 40px; margin-bottom: 20px; }
    .popup-btn { padding: 10px 20px; font-size: 18px; border: none; border-radius: 6px; margin: 5px; cursor: pointer; }
    #correctBtn { background: #27ae60; color: white; }
    #incorrectBtn { background: #e74c3c; color: white; }
    #popupContent.error { background: #e74c3c; }
    #popupContent.warning { background: #f39c12; }
  </style>
</head>
<body>
  <div id="header">
    <img src="logo.png" alt="Logo" style="height:50px;">
    <h1>Demir KÄ±rtasiye Transfer Ä°rsaliye Kontrol</h1>
  </div>

  <input type="file" id="fileInput" accept=".xlsx,.csv"><br>
  <input type="text" id="manualBarcode" placeholder="Barkodu yazÄ±p Enterâ€™a bas" /><br>

  <button id="startCameraBtn">ðŸ“· KamerayÄ± AÃ§</button>
  <button id="stopCameraBtn">ðŸ“· KamerayÄ± Kapat</button>
  <button id="switchBtn">ðŸ“· KamerayÄ± DeÄŸiÅŸtir</button>
  <div id="camera"></div>

  <div id="productList"></div>
  <button id="missingBtn">Eksikleri GÃ¶ster</button>
  <button id="printBtn">YazdÄ±r</button>

  <div id="popupOverlay">
    <div id="popupContent">
      <h2 id="popupProductName"></h2>
      <h3 id="popupProductQty"></h3>
      <button id="correctBtn" class="popup-btn">Adet DoÄŸru</button>
      <button id="incorrectBtn" class="popup-btn">Adet HatalÄ±</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script>
    let products = [];
    let currentFacingMode = "environment";
    let cameraActive = false;
    let currentProduct = null;

    const popupOverlay = document.getElementById('popupOverlay');
    const popupContent = document.getElementById('popupContent');
    const popupProductName = document.getElementById('popupProductName');
    const popupProductQty = document.getElementById('popupProductQty');
    const manualInput = document.getElementById('manualBarcode');
    const startCameraBtn = document.getElementById('startCameraBtn');
    const stopCameraBtn = document.getElementById('stopCameraBtn');
    const switchBtn = document.getElementById('switchBtn');
    const correctBtn = document.getElementById('correctBtn');
    const incorrectBtn = document.getElementById('incorrectBtn');

    const successSound = new Audio('https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg');
    const errorSound = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');

    document.getElementById('fileInput').addEventListener('change', handleFile);
    manualInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        markAsScanned(this.value.trim());
        this.value = '';
      }
    });

    function handleFile(event) {
      const file = event.target.files[0];
      if(!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        products = XLSX.utils.sheet_to_json(sheet, {defval: ""});
        products.forEach(p => p.scanned = false);
        renderProducts();
      };
      reader.readAsArrayBuffer(file);
    }

    function renderProducts() {
      const container = document.getElementById('productList');
      container.innerHTML = '';
      products.forEach(p => {
        const barkod = p.Barkodu || p["BARKODU"] || p["Barkod"] || "";
        const urunAdi = p["Stok AdÄ±"] || p["STOK ADI"] || "";
        const adet = p.MiktarÄ± || p["Miktar"] || p["MÄ°KTARI"] || "";
        const div = document.createElement('div');
        div.className = 'item';
        div.setAttribute('data-barcode', barkod);
        div.innerHTML = `<span><b>${barkod}</b> - ${urunAdi}</span><span><b>${adet} ADET</b></span>`;
        container.appendChild(div);
      });
    }

    function markAsScanned(barcode) {
      const product = products.find(p => p.Barkodu == barcode || p["BARKODU"] == barcode || p["Barkod"] == barcode);
      if (!product) {
        popupContent.className = 'error';
        popupProductName.textContent = "Bu ÃœrÃ¼n Listede Yok !";
        popupProductQty.textContent = "";
        popupOverlay.style.display = 'flex';
        errorSound.play();
        if (navigator.vibrate) navigator.vibrate([200,100,200]);
        return;
      }
      if (product.scanned) {
        popupContent.className = 'warning';
        popupProductName.textContent = (product["Stok AdÄ±"] || "ÃœrÃ¼n AdÄ± Yok") + " (Daha Ã–nce Okutuldu)";
        popupProductQty.textContent = (product.MiktarÄ± || "") + " ADET";
        popupOverlay.style.display = 'flex';
        errorSound.play();
        if (navigator.vibrate) navigator.vibrate([150]);
        return;
      }
      currentProduct = product;
      popupContent.className = '';
      popupProductName.textContent = product["Stok AdÄ±"] || "ÃœrÃ¼n AdÄ± Yok";
      popupProductQty.textContent = (product.MiktarÄ± || "") + " ADET";
      popupOverlay.style.display = 'flex';
      successSound.play();
      if (navigator.vibrate) navigator.vibrate([100]);
    }

    correctBtn.onclick = () => {
      if (currentProduct) {
        currentProduct.scanned = true;
        const itemDiv = document.querySelector(`[data-barcode='${currentProduct.Barkodu}']`);
        if (itemDiv) {
          itemDiv.classList.remove('incorrect');
          itemDiv.classList.add('scanned');
        }
      }
      popupOverlay.style.display = 'none';
    };

    incorrectBtn.onclick = () => {
      if (currentProduct) {
        currentProduct.scanned = true;
        const itemDiv = document.querySelector(`[data-barcode='${currentProduct.Barkodu}']`);
        if (itemDiv) {
          itemDiv.classList.remove('scanned');
          itemDiv.classList.add('incorrect');
        }
      }
      popupOverlay.style.display = 'none';
    };

    function startScanner() {
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#camera'),
          constraints: {
            width: { min: 640 },
            height: { min: 480 },
            facingMode: currentFacingMode
          }
        },
        decoder: { readers: ["ean_reader", "code_128_reader", "upc_reader"] },
        locate: true
      }, function(err) {
        if (err) {
          console.error(err);
          alert('Kamera baÅŸlatÄ±lamadÄ±: ' + err);
          return;
        }
        Quagga.start();
      });
    }

    Quagga.onDetected(data => {
      const code = data.codeResult.code;
      markAsScanned(code);
    });

    startCameraBtn.addEventListener('click', () => {
      document.getElementById('camera').style.display = 'block';
      cameraActive = true;
      startScanner();
      manualInput.blur();
    });

    stopCameraBtn.addEventListener('click', () => {
      document.getElementById('camera').style.display = 'none';
      cameraActive = false;
      Quagga.stop();
    });

    switchBtn.addEventListener('click', () => {
      if (!cameraActive) return;
      currentFacingMode = currentFacingMode === "environment" ? "user" : "environment";
      Quagga.stop();
      startScanner();
    });
  </script>
</body>
</html>
