<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demir KÄ±rtasiye Transfer Ä°rsaliye Kontrol</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f7fa; text-align: center; padding: 20px; }
    h1 { color: #2c3e50; display: inline-block; margin-left: 10px; }
    #header { display: flex; align-items: center; justify-content: center; }
    #fileInput, #manualBarcode, #missingBtn, #printBtn, #switchBtn { margin: 10px 0; padding: 10px; font-size: 16px; }
    #camera { width: 100%; max-width: 400px; border: 2px solid #3498db; border-radius: 8px; margin: 10px auto; height: 300px; }
    #productList { margin-top: 20px; text-align: left; }
    .item { display: flex; justify-content: space-between; padding: 12px; margin: 6px 0; border-bottom: 1px solid #ddd; background-color: #ffffff; font-size: 18px; }
    .scanned { background-color: #2ecc71; color: #fff; }
    #missingBtn, #printBtn, #switchBtn { background-color: #e74c3c; color: white; border: none; border-radius: 6px; cursor: pointer; }
    #printBtn { background-color: #3498db; margin-left: 10px; }
    #switchBtn { background-color: #9b59b6; }
    #popupOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); justify-content: center; align-items: center; z-index: 999; }
    #popupContent { background: #2ecc71; color: white; padding: 30px; border-radius: 12px; width: 80%; max-width: 400px; text-align: center; }
    #popupContent h2 { font-size: 28px; margin-bottom: 15px; }
    #popupContent h3 { font-size: 40px; margin-bottom: 20px; }
    #closePopup { padding: 10px 20px; font-size: 18px; border: none; border-radius: 6px; background: white; color: #2ecc71; cursor: pointer; }
    #popupContent.error { background: #e74c3c; }
    #popupContent.warning { background: #f39c12; }
    @media print {
      body { background: white; }
      #fileInput, #manualBarcode, #camera, #missingBtn, #printBtn, #switchBtn { display: none; }
      h1 { color: black; }
    }
  </style>
</head>
<body>
  <div id="header">
    <img src="logo.png" alt="Logo" style="height:50px;">
    <h1>Demir KÄ±rtasiye Transfer Ä°rsaliye Kontrol</h1>
  </div>
  <input type="file" id="fileInput" accept=".xlsx,.csv"><br>
  <input type="text" id="manualBarcode" placeholder="Barkodu yazÄ±p Enterâ€™a bas" /><br>
  <button id="switchBtn">ðŸ“· KamerayÄ± DeÄŸiÅŸtir</button>
  <div id="camera"></div>
  <div id="productList"></div>
  <button id="missingBtn">Eksikleri GÃ¶ster</button>
  <button id="printBtn">YazdÄ±r</button>
  <div id="popupOverlay">
    <div id="popupContent">
      <h2 id="popupProductName"></h2>
      <h3 id="popupProductQty"></h3>
      <button id="closePopup">Devam Et</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script>
    let products = [];
    let currentFacingMode = "environment";
    const popupOverlay = document.getElementById('popupOverlay');
    const popupContent = document.getElementById('popupContent');
    const popupProductName = document.getElementById('popupProductName');
    const popupProductQty = document.getElementById('popupProductQty');
    const closePopup = document.getElementById('closePopup');
    const manualInput = document.getElementById('manualBarcode');
    const printBtn = document.getElementById('printBtn');
    const switchBtn = document.getElementById('switchBtn');
    closePopup.addEventListener('click', () => {
      popupOverlay.style.display = 'none';
      popupContent.className = '';
      manualInput.focus();
    });
    printBtn.addEventListener('click', () => {
      window.print();
    });
    document.getElementById('fileInput').addEventListener('change', handleFile);
    manualInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        markAsScanned(this.value.trim());
        this.value = '';
      }
    });
    function handleFile(event) {
      const file = event.target.files[0];
      if(!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        products = XLSX.utils.sheet_to_json(sheet, {defval: ""});
        products.forEach(p => p.scanned = false);
        renderProducts();
      };
      reader.readAsArrayBuffer(file);
    }
    function renderProducts() {
      const container = document.getElementById('productList');
      container.innerHTML = '';
      products.forEach(p => {
        const barkod = p.Barkodu || p["BARKODU"] || p["Barkod"] || "";
        const urunAdi = p["Stok AdÄ±"] || p["STOK ADI"] || "";
        const adet = p.MiktarÄ± || p["Miktar"] || p["MÄ°KTARI"] || "";
        const div = document.createElement('div');
        div.className = 'item';
        div.setAttribute('data-barcode', barkod);
        div.innerHTML = `<span><b>${barkod}</b> - ${urunAdi}</span><span><b>${adet} ADET</b></span>`;
        container.appendChild(div);
      });
    }
    function markAsScanned(barcode) {
      const product = products.find(p => p.Barkodu == barcode || p["BARKODU"] == barcode || p["Barkod"] == barcode);
      if (!product) {
        popupContent.className = 'error';
        popupProductName.textContent = "Bu ÃœrÃ¼n Listede Yok !";
        popupProductQty.textContent = "";
        popupOverlay.style.display = 'flex';
        return;
      }
      if (product.scanned) {
        popupContent.className = 'warning';
        popupProductName.textContent = "Daha Ã–nce Okutuldu Onay Verildi";
        popupProductQty.textContent = "";
        popupOverlay.style.display = 'flex';
        return;
      }
      product.scanned = true;
      const itemDiv = document.querySelector(`[data-barcode='${barcode}']`);
      if (itemDiv) itemDiv.classList.add('scanned');
      popupContent.className = '';
      popupProductName.textContent = product["Stok AdÄ±"] || "ÃœrÃ¼n AdÄ± Yok";
      popupProductQty.textContent = (product.MiktarÄ± || "") + " ADET";
      popupOverlay.style.display = 'flex';
    }
    document.getElementById('missingBtn').addEventListener('click', () => {
      const missing = products.filter(p => !p.scanned);
      if (missing.length === 0) {
        alert('TÃ¼m Ã¼rÃ¼nler okutuldu!');
      } else {
        const eksikler = missing.map(p => p.Barkodu + ' - ' + (p["Stok AdÄ±"] || ''));
        alert(`Eksik ÃœrÃ¼nler (${missing.length}):\n` + eksikler.join('\n'));
      }
    });
    function startScanner() {
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#camera'),
          constraints: {
            width: { min: 640 },
            height: { min: 480 },
            facingMode: currentFacingMode
          }
        },
        decoder: {
          readers: ["ean_reader", "code_128_reader", "upc_reader"]
        },
        locate: true
      }, function(err) {
        if (err) {
          console.error(err);
          alert('Kamera baÅŸlatÄ±lamadÄ±: ' + err);
          return;
        }
        console.log("QuaggaJS started");
        Quagga.start();
      });
    }
    window.addEventListener('load', () => {
      startScanner();
    });
    Quagga.onDetected(data => {
      const code = data.codeResult.code;
      console.log("Barkod okundu (Quagga):", code);
      markAsScanned(code);
    });
    switchBtn.addEventListener('click', () => {
      currentFacingMode = currentFacingMode === "environment" ? "user" : "environment";
      Quagga.stop();
      startScanner();
    });
  </script>
</body>
</html>
