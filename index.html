<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barkod Ä°rsaliye Kontrol</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    #fileInput {
      margin: 15px 0;
    }
    #camera {
      width: 100%;
      max-width: 400px;
      border: 2px solid #3498db;
      border-radius: 8px;
      margin: 20px auto;
    }
    #switchBtn {
      margin: 10px;
      padding: 10px 15px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    #productList {
      margin-top: 20px;
      text-align: left;
    }
    .item {
      display: flex;
      justify-content: space-between;
      padding: 12px;
      margin: 6px 0;
      border-radius: 8px;
      background-color: #ffffff;
      font-size: 18px;
    }
    .scanned {
      background-color: #2ecc71;
      color: #fff;
    }
    #missingBtn {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¦ Barkod Ä°rsaliye Kontrol</h1>

  <input type="file" id="fileInput" accept=".xlsx,.csv">
  <button id="switchBtn">ðŸ“· KamerayÄ± DeÄŸiÅŸtir</button>
  <video id="camera" autoplay></video>

  <div id="productList"></div>
  <button id="missingBtn">Eksikleri GÃ¶ster</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    let products = [];
    let currentDeviceId = null;
    let videoInputDevices = [];
    const codeReader = new ZXing.BrowserMultiFormatReader();

    document.getElementById('fileInput').addEventListener('change', handleFile);

    function handleFile(event) {
      const file = event.target.files[0];
      if(!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        products = XLSX.utils.sheet_to_json(sheet, {defval: ""});
        products.forEach(p => p.scanned = false);
        renderProducts();
      };
      reader.readAsArrayBuffer(file);
    }

    function renderProducts() {
      const container = document.getElementById('productList');
      container.innerHTML = '';
      products.forEach(p => {
        // Excel baÅŸlÄ±klarÄ±: Barkodu, Stok AdÄ±, MiktarÄ±
        const barkod = p.Barkodu || p["BARKODU"] || p["Barkod"] || "";
        const urunAdi = p["Stok AdÄ±"] || p["STOK ADI"] || "";
        const adet = p.MiktarÄ± || p["Miktar"] || p["MÄ°KTARI"] || "";

        const div = document.createElement('div');
        div.className = 'item';
        div.setAttribute('data-barcode', barkod);
        div.innerHTML = `<span><b>${barkod}</b> - ${urunAdi}</span><span><b>${adet}</b></span>`;
        container.appendChild(div);
      });
    }

    function markAsScanned(barcode) {
      const product = products.find(p => p.Barkodu == barcode || p["BARKODU"] == barcode || p["Barkod"] == barcode);
      if (product && !product.scanned) {
        product.scanned = true;
        const itemDiv = document.querySelector(`[data-barcode='${barcode}']`);
        if (itemDiv) itemDiv.classList.add('scanned');
      }
    }

    document.getElementById('missingBtn').addEventListener('click', () => {
      const missing = products.filter(p => !product.scanned);
      alert(`Eksik ÃœrÃ¼n SayÄ±sÄ±: ${missing.length}`);
    });

    // Kamera ile barkod tarama
    codeReader.listVideoInputDevices()
      .then(devices => {
        videoInputDevices = devices;
        if(videoInputDevices.length > 1) {
          currentDeviceId = videoInputDevices[1].deviceId; // Arka kamerayÄ± varsayÄ±lan yap
        } else {
          currentDeviceId = videoInputDevices[0].deviceId;
        }
        startScanner();
      });

    function startScanner() {
      codeReader.decodeFromVideoDevice(currentDeviceId, 'camera', (result, err) => {
        if (result) {
          markAsScanned(result.text);
        }
      });
    }

    // Kamera deÄŸiÅŸtirme butonu
    document.getElementById('switchBtn').addEventListener('click', () => {
      if(videoInputDevices.length > 1) {
        currentDeviceId = (currentDeviceId === videoInputDevices[0].deviceId) ? videoInputDevices[1].deviceId : videoInputDevices[0].deviceId;
        codeReader.reset();
        startScanner();
      } else {
        alert('Tek kamera bulundu, deÄŸiÅŸtirilemez.');
      }
    });
  </script>
</body>
</html>
